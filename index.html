<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors game</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>ROCK, PAPER, SCISSORS GAME</h1>
    </div>

    <div class="score">
        <h2>CURRENT SCORE</h2>
        <div class="score-box">
            <h2 class="you">YOU</h2>
            <h2 class="current-result">0 : 0</h2>
            <h2 class="computer">COMPUTER</h2>
        </div>
        <h2 class="result">TEXT</h2>
    </div>

    <div class="choice">
        <div class="choice-pictures">
            <img src="./images/rock.png" alt="rock" class="rock">
            <img src="./images/paper.png" alt="paper" class="paper">
            <img src="./images/scissors.png" alt="scissors" class="scissors">
        </div>
        <p class="choice-text">Choose one</p>
    </div>
</body>
</html>
